<!DOCTYPE html>
<html>
<head>
	<title>BS Layout</title>
	<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
	<style type="text/css">
		.themed-container{
			padding: 15px;
			margin-bottom: 30px;
			background-color: rgb(0,123,255,.15);
			border: 1px solid rgba(0,123,255,.15);
		}
		
	</style>
</head>
<body>

	<div class="container badge-dark">
		<h1>Hello Japan!</h1>
	</div>

	<div class="container-fluid bg-info">
		<h1>Hello MTG</h1>
	</div>

	<div class="bg-info">
		<h1>Hello BS-5</h1>
	</div>

	<div class="container themed-container">
		<p>col-1</p>
	</div>

	<div class="container-sm themed-container">
		<p>col-2</p>
	</div>

	<div class="container-md themed-container">
		<p>col-3</p>
	</div>

	<div class="container-lg themed-container">
		<p>col-4</p>
	</div>

	<div class="container-xl themed-container">
		<p>col-1</p>
	</div>

	<div class="container-fluid themed-container">
		<p>col-1</p>
	</div>







<script type="text/javascript" src="bootstrap/js/jquery.min.js"></script>
<script type="text/javascript" src="bootstrap/js/bootstrap.bundle.min.js"></script>
</body>
</html>
